<app-header></app-header>
<app-side-bar-un></app-side-bar-un>
<!-- right content -->
<div id="content" >
      <div class="row column1 mt-5 center verticle_center">
         <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30 yellow_bg">
               <div class="couter_icon">
                  <div> 
                     <i class="fa fa-user"></i>
                  </div>
               </div>
               <div class="counter_no">
                  <div>
                     <p class="total_no">{{ nombre_utilisateur }}</p>
                     <p class="head_couter">utilisateurs inscrits</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30 green_bg">
               <div class="couter_icon">
                  <div> 
                     <i class="fa fa-file"></i>
                  </div>
               </div>
               <div class="counter_no">
                  <div>
                     <p class="total_no">{{ nombre_rapport_fini }}</p>
                     <p class="head_couter">rapports finalisés</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-6 col-lg-3">
            <div class="full counter_section margin_bottom_30 red_bg">
               <div class="couter_icon">
                  <div> 
                     <i class="fa fa-comments-o"></i>
                  </div>
               </div>
               <div class="counter_no">
                  <div>
                     <p class="total_no">{{ nombre_rapport_non_fini}}</p>
                     <p class="head_couter">Raports en cours</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- graph -->                     
      <div class="row column2 graph margin_bottom_30">
         <div class="col-md-l2 col-lg-12">
            <div class="white_shd full">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Graphique de zone supplémentaire</h2>
                  </div>
               </div>
               <div class="full graph_revenue">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="content">
                           <div class="area_chart">
                              <canvas height="120" id="canvas"></canvas>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
  <!-- end graph -->
</div>
