<app-header></app-header>
<app-side-bar-deux></app-side-bar-deux>
<!-- right content -->
<div id="content">
    <h1>BIENVENNUE DANS NOTRE APPLICATION PLUSWORDS</h1>
    <div class="midde_cont mt-5">


      
        <div class="full price_table padding_infor_info">
            <div class="row">
               <!-- column contact --> 
               <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 profile_details margin_bottom_30"  *ngFor="let user of users">
                  <div class="contact_blog">
                     <h4 class="brief">Valsch Consulting</h4>
                     <div class="contact_inner">
                        <div class="left">
                           <h3> {{ user.nom_user }} {{ user.prenom_user }} </h3>
                           <p><strong>Profil : </strong>{{ user.profile }} </p>
                           <ul class="list-unstyled">
                              <li><i class="fa fa-envelope-o"></i> : {{ user.email }}</li>
                              <li><i class="fa fa-phone"></i> : {{ user.contact }}</li>
                           </ul>
                        </div>
                        <div class="right">
                           <div class="profile_contacts">
                              <img class="img-responsive" src="assets/images/layout_img/msg2.png" alt="#" />
                           </div>
                        </div>
                        <div class="bottom_list">
                           <div class="left_rating">
                              <p class="ratings">
                                 <a href="#"><span class="fa fa-star"></span></a>
                                 <a href="#"><span class="fa fa-star"></span></a>
                                 <a href="#"><span class="fa fa-star"></span></a>
                                 <a href="#"><span class="fa fa-star"></span></a>
                                 <a href="#"><span class="fa fa-star-o"></span></a>
                              </p>
                           </div>
                           <div class="right_button">
                              <button type="button" class="btn btn-success btn-xs"> <i class="fa fa-user">
                              </i> <i class="fa fa-comments-o"></i> 
                              </button>
                              <button type="button" class="btn btn-primary btn-xs">
                              <i class="fa fa-user"> </i> View Profile
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- end column contact blog -->

            </div>
         </div>
    </div>

</div>
